<div class="container">
    <h1 class="display-4">Who's <span class="tag tag-danger">Hot</span> & Who's <span class="tag tag-info">Not</span> on <i class="fa fa-twitter fa-2x" aria-hidden="true"></i></h1>
    <p class="lead">Identifying key stakeholders with potentially high <a href="https://github.com/kvn219/sdgs">philanthropic impact</a> on Twitter for the <a href="https://sustainabledevelopment.un.org/sdgs">SDGs</a>.</p>
    <div id="menu"></div>
    <div id="chart"></div>
    <p><strong>Note:</strong> Axes are interpolated with a base 10 Log scale. For more information about our methodology, you can access our repo <a href="https://github.com/kvn219/sdgs">here.</a></p>
</div>
